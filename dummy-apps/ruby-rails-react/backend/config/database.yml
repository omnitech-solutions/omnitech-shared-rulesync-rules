# PostgreSQL. Versions 12 and up are supported.
#
#   gem install pg
#
#   Ensure the pg gem is defined in your Gemfile
#   gem "pg"
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV.fetch("DB_HOST") { "localhost" } %>
  username: <%= ENV.fetch("DB_USERNAME") { "postgres" } %>
  password: <%= ENV.fetch("DB_PASSWORD") { "postgres" } %>

development:
  <<: *default
  database: rulesync_rails_react_dev

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: rulesync_rails_react_test

production:
  primary:
    <<: *default
    database: rulesync_rails_react_prod
  cache:
    <<: *default
    database: rulesync_rails_react_prod_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: rulesync_rails_react_prod_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: rulesync_rails_react_prod_cable
    migrations_paths: db/cable_migrate
